<div class="container">
    <div class="row " style="justify-content: center;">
        <h1>Employee Details</h1>
    </div>
    <div class="row">
      <div class="col-sm-12 btn-create">
        <button mat-raised-button color="accent"  [routerLink]="['/create']">Create Record</button>
      </div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees ; let i=index">
                <td>{{i+1}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.contact_no}}</td>
                <td>{{employee.email}}</td>
                <td>
                  <button mat-icon-button color="accent" matTooltip="View Record" [routerLink]="['/view',i]">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button mat-icon-button color="accent" matTooltip="Update Record" [routerLink]="['/update',i]">
                    <mat-icon>edit</mat-icon>
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button mat-icon-button color="warn" matTooltip="Delete Record" (click)="deleteRecord(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
        </table>   
    </div>
</div>
