
<div class="container">
    <div class="card card-custom gutter-b">

        <div class="card-header">
            <div class="card-title">
                <h3 class="card-label">
                    <ng-container >
                        <ng-container>Update Employee</ng-container>
                    </ng-container>
                  
                </h3>
            </div>
            <div class="card-toolbar">
                <a type="button" class="btn btn-light" [routerLink]="['/']">
                    <i class="fa fa-arrow-left"></i>Back
                </a>
            </div>
        </div>
        <div class="card-body">
            <ng-container>
                <form [formGroup]="form" class="form form-label-right">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label> Name<span class="required">*</span></mat-label>
                                <input matInput formControlName="name" placeholder=" Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Address<span class="required">*</span></mat-label>
                                <input matInput formControlName="address" placeholder="Address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label> Contact No<span class="required">*</span></mat-label>
                                <input matInput formControlName="contact_no" placeholder="Contact No">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Email<span class="required">*</span></mat-label>
                                <input matInput formControlName="email" placeholder="Email">
                            </mat-form-field>
                        </div>
                    </div>
    
                    <div class="col-md-12 text-right">
                        <button type="button" class="btn btn-primary btn-elevate" [disabled]="form.invalid"
                            (click)="submit()">Save</button>
                        <ng-container>
                           
                        </ng-container>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
